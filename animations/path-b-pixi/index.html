<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path B - PixiJS + GSAP Ferret</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #1f2937;
        font-family: monospace;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .info {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #f6851b;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        z-index: 10;
        pointer-events: none;
      }
      .info h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }
      .info p {
        margin: 5px 0;
        line-height: 1.5;
      }
      .state {
        color: #037dd6;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h2>Path B: PixiJS + GSAP</h2>
      <p>✓ State machine (idle/alert/chase)</p>
      <p>✓ GSAP timelines</p>
      <p>✓ Smooth animations</p>
      <p>State: <span id="state" class="state">IDLE</span></p>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
